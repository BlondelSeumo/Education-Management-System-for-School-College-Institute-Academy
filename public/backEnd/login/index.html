<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <!-- code start here -->

    <div class="login_resister_area login_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">
                    <div class="importtant_button d-flex justify-content-center">
                        <ul>
                            <li>
                                <button type="submit">Supper Admin</button>
                            </li>
                            <li>
                                <button type="submit">Admin</button>
                            </li>
                            <li>
                                <button type="submit">Teacher</button>
                            </li>
                            <li>
                                <button type="submit">Accountant</button>
                            </li>
                            <li>
                                <button type="submit">Receptionist</button>
                            </li>
                            <li>
                                <button type="submit">librarian</button>
                            </li>
                            <li>
                                <button type="submit">student</button>
                            </li>
                            <li>
                                <button type="submit">parents</button>
                            </li>
                        </ul>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xl-8 col-lg-6 col-md-8">
                            <div class="main_login_form">
                                <div class="login_header text-center">
                                    <div class="logo_img">
                                        <a href="index.html">
                                            <img src="img/logo.png" alt="">
                                        </a>
                                    </div>
                                    <h5>Login Details</h5>
                                </div>
                                <form action="#">
                                    <div class="single_input">
                                        <input type="email" placeholder="Enter Email address">
                                        <span class="addon_icon" >
                                            <i class="ti-email"></i>
                                        </span>
                                    </div>
                                    <div class="single_input">
                                        <input type="email" placeholder="Enter Password">
                                        <span class="addon_icon" >
                                            <i class="ti-key"></i>
                                        </span>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <div class="checkbox">
                                            <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
                                            <label for="rememberMe">Remember Me</label>
                                        </div>
                                        <div class="forgot_pass" >
                                            <a href="https://infixedu.com/recovery/passord">Forget Password?</a>
                                        </div>
                                    </div>
                                    <div class="login_button text-center">
                                        <button type="submit" class="primary-btn fix-gr-bg">
                                            <span class="ti-lock mr-2"></span>
                                            Login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div class="footer_text text-center">
                        <p>Copyright Â© 2019 All rights reserved | This template is made with by Codethemes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--/ code start here -->






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
