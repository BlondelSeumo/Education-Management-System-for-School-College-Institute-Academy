<!doctype html>
<html lang="en">

<head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="themify-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>

<body>
    <div class="in_login_part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8 col-lg-5 col-xl-4 col-md-6">
                    <div class="in_login_content">
                        <img src="img/logo.png" alt="#">
                        <div class="in_login_page_iner">
                            <div class="in_login_page_header">
                                <h5>Login Details</h5>
                            </div>
                            <form action="#" name="login">
                                <div class="in_single_input">
                                    <input type="email" placeholder="Enter Email address" name="email">
                                    <span class="addon_icon">
                                        <i class="ti-email"></i>
                                    </span>
                                </div>
                                <div class="in_single_input">
                                    <input type="password" placeholder="Enter Password" name="password">
                                    <span class="addon_icon">
                                        <i class="ti-key"></i>
                                    </span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="in_checkbox">
                                        <div class="boxes">
                                            <input type="checkbox" id="Remember">
                                            <label for="Remember">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="in_forgot_pass">
                                        <a href="#">Forget Password?</a>
                                    </div>
                                </div>
                                <div class="in_login_button text-center">
                                    <button type="submit" class="in_btn">
                                        <span class="ti-lock"></span>
                                        Login
                                    </button>
                                </div>
                                <div class="create_account text-center">
                                    <p>Donâ€™t have an account? <a href="#">Create Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
